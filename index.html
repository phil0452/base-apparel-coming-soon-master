<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.google.com/specimen/Josefin+Sans:100,200,300,400,600' rel='stylesheet'>
  <link href='CSS/styling.css' rel='stylesheet'>
  <link href='CSS/styling-responsive.css' rel='stylesheet'>
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
	<section>
		<div id="content-column">
			<div id="logo-container">
				<img src="images/logo.png" alt="logo" />
			</div>
			<div id="hero-mobile">
			</div>
		
			<div id="form-container">
				<div id="heading">
					<span id="red-text">We're</span>
					<span>coming</span>
					<span>soon</span>
				</div>
			  
				<p>
					Hello fellow shoppers! We're currently building our new fashion store. 
					Add your email below to stay up-to-date with announcements and our launch deals.
				</p>
			 
				<form onsubmit="Validate();return false;">
					<input type="text" id="email" name="email" placeholder="Email Address" />
					<input type="submit" id="submit" name="submit" value="" />
					<img src="images/icon-error.png" alt="error" id="error-icon" class= "hide-error"
						width="30" height="30" />
					<strong id="error-message" class= "hide-error">Please provide a valid email</strong>
				</form>		
			</div>
		</div>
		<div id="image-column">
			<img src="images/hero-desktop.jpg" alt="hero-desktop" width="100%" height="100%" />
		</div>
	</section>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">phil0452</a>.
    </p>
  </footer>
  
  <script src="form-submit.js"></script>
</body>
</html>
